    <section class="m-5">
        <h1>Contacto</h1>
        <p>Me podéis contactar mediante mi perfil de LinkedIn, que aparece al final de esta página, o a través del formulario de contacto que aparece a continuación.</p>
        <form action="https://getform.io/f/agddzjvb" method="POST">
            <!-- add hidden Honeypot input to prevent spams -->
            <input type="hidden" name="_gotcha" style="display:none !important">
            <label for="name">Nombre</label>
            <input type="text" name="name"><br><br>
            <label for="email">Correo</label>
            <input type="email" name="email">
            <label for="message">Mensaje</label>
            <textarea name="message" id="message" cols="50"></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>
