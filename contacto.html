    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="about-me" class="navbar sticky-top bg-light p-5 pt-0 pb-0">
        <a class="float-start" href="index.html">
            <img class="col-6 img-fluid" src="fotos/logo.png" alt="logo">
        </a>
        <ul class="nav column-gap-3 float-end">
            <li>

            </li>

                <a class="nav-link text-dark fs-5" href="proyectos.html">Proyectos</a>
            </li>
            <li>
                <a class="nav-link text-dark fs-5" href="contacto.html">Contacto</a>
            </li>
        </ul>
    </nav>
    <section class="m-5" style="height: 58vh;">
        <h1>Contacto</h1>
        <div class="align-items-center">
            <p class="fs-5 mt-4">Me podéis contactar mediante mi perfil de LinkedIn, que aparece al final de esta página, o a
                través del formulario de contacto que aparece a continuación.</p>
            <form class="mt-4" action="https://getform.io/f/agddzjvb" method="POST">
                <!-- add hidden Honeypot input to prevent spams -->
                <input class="form-control" type="hidden" name="_gotcha" style="display:none !important">
                <div class="d-flex flex-wrap">
                    <label class="fs-5 w-50 form-label" for="name">Nombre</label>
                    <input class="mb-4 fs-5 w-50 border-bottom border-dark" type="text" name="name" required>
                    <label class="fs-5 w-50 form-label" for="email">Correo</label>
                    <input class="mb-4 fs-5 w-50 border-bottom border-dark" type="email" name="email" required>
                    <label class="fs-5 w-50 form-label" for="message">Mensaje</label>
                    <textarea class="mb-4 w-50 border-bottom border-dark" name="message" id="message" cols="50" rows="4" required></textarea>
                </div>
                <button class="btn rounded bg-primary text-light" type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <footer class="bg-dark p-5 pb-3">
        <ul class="d-flex justify-content-center align-items-center column-gap-4 mb-4 nav mx-auto">
            <li>
                <a href="https://www.linkedin.com/in/iv%C3%A1n-varela-peris/">
                    <img src="fotos/linkedin logo.png" alt="LinkedIn">
                </a>
            </li>
            <li class="object-fit-contain">
                <a href="https://github.com/ivanvarela-dev">
                    <img src="fotos/github logo.png" alt="GitHub">
                </a>
            </li>
        </ul>

    </footer>
